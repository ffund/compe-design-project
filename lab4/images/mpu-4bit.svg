             y="0"
             sodipodi:role="line"
             id="tspan122">(2) MPU Interface 4-bit/8-Bit </tspan></text>
<text
           transform="matrix(1,0,0,-1,45.12,146.88)"
           style="font-variant:normal;font-weight:normal;font-size:10.56000042px;font-family:Arial;-inkscape-font-specification:ArialMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text128"><tspan
             x="0 6.4521599 12.32352 18.19488 21.711361 27.58272 30.5184 36.389759 39.906239 45.777599 48.71328 51.64896 57.520321 65.144638 68.080322 71.015999 76.295998 82.167358 88.038719 93.318718 96.254402 102.12576 105.06144 107.99712 113.86848 119.73984 122.67552 128.54688 131.48256 137.35393 143.22528 149.09663 152.61311 158.48448 161.42017 163.76448 169.63583 175.5072 180.7872 183.72289 186.65855 192.52992 196.0464 201.91776 204.26208 207.19775 210.13344 216.00481 221.87616 227.74751 230.6832 236.55457 240.07104 245.9424 248.28671 251.2224 254.15808 260.02945 265.90079 271.77216 275.28864 281.16 284.09567 286.44 292.31137 298.18271 303.46271 306.39841 309.33408 316.9584 322.2384 324.58273 330.45407 336.32544 339.26111 345.13248 348.64896 354.52032 356.86465 359.80032 362.73599 371.53247 378.57599 386.20032 389.13599 392.07169 395.00735 400.87872 406.75009 409.68576 412.03009 417.90143 420.83713 426.70847 430.22495 433.16064 439.03201 444.31201 446.65631 452.52768 458.39905 461.33472 467.20609 470.72256 476.59393 478.93823 481.87393 484.8096 490.68097 496.55231 499.48801 505.35938 508.29504 510.63937 515.91937"
             y="0"
             sodipodi:role="line"
             id="tspan126">There are tow types of data operations: 4-bit and 8-bit operations. Using 4-bit MPU, the interfacing 4-bit data is </tspan></text>
<text
           transform="matrix(1,0,0,-1,45.12,134.16)"
           style="font-variant:normal;font-weight:normal;font-size:10.56000042px;font-family:Arial;-inkscape-font-specification:ArialMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text132"><tspan
             x="0 2.9356799 6.4521599 12.32352 18.19488 23.47488 26.410561 32.281921 35.798401 39.31488 45.186241 51.057598 53.993279 59.864639 65.144638 68.080322 73.951683 77.468163 83.339523 89.210876 94.490883 96.835197 99.17952 105.05088 110.92224 113.85792 117.3744 124.99872 132.04224"
             y="0"
             sodipodi:role="line"
             id="tspan130">transferred by 4-busline (DB4</tspan></text>
<text
           transform="matrix(1,0,0,-1,183.84,134.16)"
           style="font-variant:normal;font-weight:normal;font-size:10.56000042px;font-family:SimSun;-inkscape-font-specification:SimSun;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text136"><tspan
             x="0"
             y="0"
             id="tspan134">～</tspan></text>
<text
           transform="matrix(1,0,0,-1,194.4,134.16)"
           style="font-variant:normal;font-weight:normal;font-size:10.56000042px;font-family:Arial;-inkscape-font-specification:ArialMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text140"><tspan
             x="0 7.62432 14.66784 20.5392 24.055679 26.99136 29.92704 36.3792 42.250561 48.121922 53.40192 56.337601 59.273281 66.897598 73.941116 79.812477 82.748161 85.683838 91.555199 94.490883 102.1152 109.15872 115.03008 117.96576 123.83712 129.70848 134.98848 137.92416 140.26848 142.61279 148.48416 154.35551 159.63551 162.5712 168.44257 171.95905 177.8304 180.76608 186.63744 192.5088 195.44447 198.38016 204.25153 209.53152 215.40288 221.27425 224.20992 227.1456 234.76991 240.04993 242.39424 248.26559 254.13696 257.07263 262.944 266.46048 272.33185 274.67615 277.61185 280.54752 289.34399 296.38751 304.01184 306.94751 309.88321 315.75455 318.69025 321.03455 326.90591 329.84161 335.71295 339.22943 342.16513 348.03647 353.31647 359.18784"
             y="0"
             sodipodi:role="line"
             id="tspan138">DB7). Thus, DB0 to DB3 bus lines are not used. Using 4-bit MPU to interface </tspan></text>
<text
           transform="matrix(1,0,0,-1,45.12,121.2)"
           style="font-variant:normal;font-weight:normal;font-size:10.56000042px;font-family:Arial;-inkscape-font-specification:ArialMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text144"><tspan
             x="0 5.8713598 9.3878403 15.2592 17.603519 20.5392 23.47488 29.346239 35.217602 38.153278 44.024639 46.96032 50.476799 56.34816 62.219521 68.090881 70.435204 73.951683 79.823036 85.103043 88.038719 90.974403 96.845757 104.47008 107.40576 110.34144 112.68576 121.48224 127.3536 132.63361 135.56927 138.50496 142.02144 147.89281 153.76416 159.04416 161.97984 167.8512 171.36768 174.88416 177.22849 183.09984 188.97121 191.90688 194.84256 201.29472 203.63904 207.15552 212.43552 215.3712 218.30688 221.24255 224.17824 230.04961 235.92096 238.85664 244.728 247.07233 252.94368 258.81503 264.6864 268.20288 271.13855 277.00992 280.5264 286.39777 288.74207 291.67776 294.61343 300.4848 306.35617 309.29184 315.16321 318.09888 320.44321 325.72321 328.65887 331.59457 335.11105 340.98239 346.85376 352.13376 355.06943 360.9408 364.45728 367.97375 373.84512 379.71649 382.65216 388.52353 393.80353 396.7392 402.61057 406.12704 411.99841 417.86975 423.14975 425.49408 427.83841 433.70975 439.58112 442.51682 446.03329 448.96896 454.84033 458.35681 461.29248 467.16385 470.68033 476.55167 478.896 481.83167"
             y="0"
             sodipodi:role="line"
             id="tspan142">8-bit data requires tow times transferring. First, the higher 4-bit data is transferred by 4-busline (for 8-bit </tspan></text>
<text
           transform="matrix(1,0,0,-1,45.12,108.48)"
           style="font-variant:normal;font-weight:normal;font-size:10.56000042px;font-family:Arial;-inkscape-font-specification:ArialMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text148"><tspan
             x="0 5.8713598 11.74272 17.61408 21.13056 27.001921 29.937599 32.281921 38.153278 44.024639 46.96032 49.896 57.520321 64.563843"
             y="0"
             sodipodi:role="line"
             id="tspan146">operation, DB7</tspan></text>
<text
           transform="matrix(1,0,0,-1,116.16,108.48)"
           style="font-variant:normal;font-weight:normal;font-size:10.56000042px;font-family:SimSun;-inkscape-font-specification:SimSun;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text152"><tspan
             x="0"
             y="0"
             id="tspan150">～</tspan></text>
<text
           transform="matrix(1,0,0,-1,126.72,108.48)"
           style="font-variant:normal;font-weight:normal;font-size:10.56000042px;font-family:Arial;-inkscape-font-specification:ArialMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text156"><tspan
             x="0 7.62432 14.66784 20.5392 24.055679 26.99136 29.92704 36.970558 42.841919 48.121922 53.993279 59.864639 65.736 68.080322 73.360321 76.295998 79.231682 82.167358 88.038719 93.91008 96.845757 99.190079 105.06144 112.68576 118.55712 122.0736 125.00928 130.88065 134.39713 140.26848 142.61279 145.54848 148.48416 154.35551 160.22688 163.16257 169.03392 171.9696 174.31392 179.59392 182.5296 185.46529 188.98177 194.85312 200.72449 206.00449 208.94016 214.81152 218.328 221.84448 227.71584 233.5872 236.52287 242.39424 247.67424 250.60992 256.48129 259.99777 265.86911 271.74048 277.02048 279.36481 281.70911 287.58047 293.45184 296.38751 299.90399 302.83969 308.71103 312.22751 315.16321 321.03455 324.55103 330.42239 332.76672 335.70239 338.63809 344.50943 350.3808 356.25217 359.76865 365.64001 368.57568 370.92001 376.79135 382.66272 385.59839 388.53409 396.15839 403.20193"
             y="0"
             sodipodi:role="line"
             id="tspan154">DB4). Secondly, the lower 4-bit data is transferred by 4-busline (for 8-bit operation, DB3</tspan></text>
<text
           transform="matrix(1,0,0,-1,549.12,108.48)"
           style="font-variant:normal;font-weight:normal;font-size:10.56000042px;font-family:SimSun;-inkscape-font-specification:SimSun;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text160"><tspan
             x="0"
             y="0"
             id="tspan158">～</tspan></text>
<text
           transform="matrix(1,0,0,-1,45.12,94.8)"
           style="font-variant:normal;font-weight:normal;font-size:10.56000042px;font-family:Arial;-inkscape-font-specification:ArialMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text164"><tspan
             x="0 7.62432 14.66784 20.5392 24.055679 26.99136 29.92704 36.3792 42.250561 45.76704 48.702721 54.574081 58.090561 63.961922 66.306236 69.24192 72.177597 80.974083 88.017601 95.641922 98.577599 101.51328 104.44896 110.32032 116.19168 119.12736 124.99872 128.5152 134.38657 136.73088 139.66656 142.60223 148.4736 154.34496 157.28064 163.15199 166.08768 168.43201 173.71201 176.64767 179.58336 183.09984 188.97121 194.84256 200.12256 203.05824 208.9296 212.44608 215.96255 221.83392 227.70528 230.64096 236.51231 241.79231 244.728 250.59937 254.11584 259.98721 265.85855 271.13855 273.48288 275.82721 281.69855 287.56992 290.50562 294.02209 301.64639 308.68991"
             y="0"
             sodipodi:role="line"
             id="tspan162">DB0). For 8-bit MPU, the 8-bit data is transferred by 8-busline (DB0</tspan></text>
<text
           transform="matrix(1,0,0,-1,357.84,94.8)"
           style="font-variant:normal;font-weight:normal;font-size:10.56000042px;font-family:SimSun;-inkscape-font-specification:SimSun;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
