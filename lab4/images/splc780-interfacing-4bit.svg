     transform="matrix(1.3333333,0,0,-1.3333333,-68.535076,484.84338)"><text
       transform="matrix(1,0,0,-1,51.3,357.0803)"
       style="font-variant:normal;font-weight:bold;font-size:9px;font-family:Arial;-inkscape-font-specification:'Arial Bold';writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
       id="text1216"><tspan
