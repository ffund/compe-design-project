         y="0"
         sodipodi:role="line"
         id="tspan1214">5.14. Interfacing to MPU </tspan></text>
<text
       transform="matrix(1,0,0,-1,51.3,339.8604)"
       style="font-variant:normal;font-weight:normal;font-size:7.98000002px;font-family:Arial;-inkscape-font-specification:Arial;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
       id="text1236"><tspan
         x="0 4.8765779 9.3142557 13.751934 16.410072 20.84775 23.48514 27.922817 30.580956 35.018635 37.600163 39.883244 45.637619 50.075298 52.65683 54.939907 58.962624 63.400303 67.837982 71.828781 74.410309 78.847984 81.067223 83.64875 88.086433 92.524109 94.62365 99.061325 101.69872 106.13639 110.57407 115.01175 117.70979 122.14747 124.36671 126.14385 130.58632 135.02878 139.02437 141.2484 143.82993 148.27238 150.93532 155.37778 157.15492 159.37895 161.96048 166.40295 170.84541 175.28789 177.92528 182.36774 185.03067 189.47313 191.25027 193.4743 196.05583 200.49829 204.94077 209.38322 212.04616 216.54448 218.76851 220.54565 224.98811 229.43059 233.42618 235.65019"
         y="0"
         sodipodi:role="line"
         id="tspan1218">There are two types of data operations: 4-bit and 8-bit operations. </tspan><tspan
         x="0 5.7679439 9.764328 11.542272 15.985536 20.428801 25.709965 30.153229 32.816952 37.260216 39.038158 41.262985 46.544147 53.197872 58.598736 64.366676 66.591507 71.872665 74.097488 78.540756 82.984016 88.265182 90.043129 94.486389 96.71122 101.21034 103.87406 106.09888 110.54215 114.53854 116.34042 120.7781 125.21577 130.49693 134.93462 137.59276 142.03044 143.8028 146.02203 151.35905 155.79674 160.23441 162.33395 166.77162 172.0528 173.91293 177.93564 183.21681 185.43605 188.09419 192.53186 196.96954 200.96034 203.17958 207.61725 210.27539 212.97343 217.41112 221.84879 227.12996 231.63147 235.65419"
         y="13.98096"
         sodipodi:role="line"
         id="tspan1220">Using 4-bit MPU, the interfacing 4-bit data is transferred by </tspan><tspan
         x="0 4.4408698 7.1022 11.54307 15.98394 19.97793 21.753481 23.52903 27.9699 32.41077 36.431892 39.093224 44.858772 50.185421 54.626293 58.647415 60.869843 65.310715 69.331833 75.097389 80.424034 84.864906 87.526237 89.748665 97.790909 102.67068 107.11155 111.55242 115.54641 117.76884 121.79794 127.56349 132.89014 137.33101 141.35213 143.57457 148.01543 152.03656 157.80211 163.12875 167.56963 171.59074 176.03162 180.47249 184.46648 188.48759 190.26315 192.0387 196.47957 200.92044 204.91443 208.93555 213.37642 216.03775 220.47862 224.49974 228.94061 233.38148 235.65977"
         y="28.01778"
         sodipodi:role="line"
         id="tspan1222">4-busline (DB4 to DB7). Thus, DB0 to DB3 bus lines are not </tspan><tspan
         x="0 4.441668 8.4364557 12.878124 17.319792 19.54302 27.580477 33.346825 37.341614 39.117962 43.559628 48.001297 50.823025 55.26469 57.926819 62.368488 64.144836 66.368065 69.189789 75.841919 81.169365 86.935715 89.757446 91.980675 96.42234 99.244064 101.02042 105.46208 107.68531 112.12698 114.78911 117.12246 121.56413 125.55891 130.00058 132.82152 137.26318 139.92531 144.36697 146.14333 148.36655 151.18748 155.62915 160.07082 162.17435 166.67188 169.49281 172.15494 176.65247 181.09413 185.5358 187.31215 189.97427 194.41594 198.41074 201.23166 203.51074 209.20528 213.64694 216.46788 218.6911 220.46745 227.11958 231.56125 235.64381"
         y="41.998741"
         sodipodi:role="line"
         id="tspan1224">used. Using 4-bit MPU to interface 8-bit data requires two times </tspan><tspan
         x="0 2.221632 4.882164 9.3222361 13.762308 17.755501 19.977133 24.417204 27.077736 29.738268 31.51302 35.953091 40.393166 42.670654 55.513668 60.432541 62.231232 64.891762 68.884956 71.10659 73.328217 79.749725 81.971359 86.41143 90.851501 97.27301 101.71308 103.48783 107.9279 112.36797 116.80804 119.50848 125.94036 130.38203 133.04416 137.48582 139.26218 141.4854 147.90691 152.34857 156.79024 158.94963 163.3913 169.81281 171.58916 175.58394 182.00545 184.22867 186.89081 191.33247 195.77414 199.76892 201.99216 206.43382 209.13585 211.77403 216.21571 220.65738 227.07887 231.5764 235.65898"
         y="55.979698"
         sodipodi:role="line"
         id="tspan1226">transferring. First, the higher 4-bit data is transferred by </tspan><tspan
         x="0 4.441668 7.103796 11.545464 15.987132 19.98192 21.758268 23.534616 27.976284 32.417953 35.47908 38.141209 40.364437 44.806103 47.508133 50.56926 55.010929 57.712955 62.154625 63.930973 66.154198 69.215324 73.656998 78.098663 82.540329 85.202461 89.644127 91.867355 93.643707 98.085373 102.52704 104.75027 107.86726 113.63361 119.03288 123.47454 126.53567 128.7589 133.20056 136.26169 142.02805 147.35548 151.85301 154.49121 156.71443 164.75189 170.07933 174.52101 178.51579 182.95746 187.39912 191.84079 193.69695 196.99747 199.2207 202.28183 204.50505 209.00258 213.44424 216.50539 218.28172 222.77925 228.47379 232.91545 235.61748"
         y="70.016518"
         sodipodi:role="line"
         id="tspan1228">4-busline (for 8-bit operation, DB7 to DB4). Secondly, the lower </tspan><tspan
         x="0 4.441668 7.103796 11.545464 13.321812 15.54504 18.965267 23.406937 27.848604 29.952131 34.393799 37.81403 39.590378 43.585163 47.00539 49.228619 51.890747 56.332417 60.774082 64.768875 66.992104 71.433769 74.095894 76.758026 81.199692 85.641357 89.061584 93.559113 97.458145 100.87837 105.32004 108.02206 112.46374 116.9054 120.90019 122.67654 124.49598 128.93446 133.37292 136.79396 139.4529 141.67293 146.1114 148.77034 152.19136 156.62984 159.28877 163.72725 165.50041 167.72044 171.14148 175.57996 180.01843 184.45691 187.11584 191.55432 193.77435 195.5475 199.98598 204.42445 206.6445 210.06552 215.82867 221.15294 225.59142 229.01244 231.23247 235.67094"
         y="83.997482"
         sodipodi:role="line"
         id="tspan1230">4-bit data is transferred by 4-busline (for 8-bit operation, DB3 to </tspan><tspan
         x="0 5.7639542 11.089008 15.528282 18.188017 20.40885 28.454287 33.332458 37.771732 40.431469 43.552444 48.047581 50.683372 55.122646 56.896603 59.181274 62.302254 68.951988 74.277039 80.040993 82.261833 85.382805 87.603645 92.042915 96.482193 99.603165 104.0983 106.73409 111.17337 112.94733 115.16816 118.3833 122.82497 127.26664 129.37016 133.81183 136.93282 138.70915 142.70395 145.82492 148.04816 150.71028 155.15195 159.59361 163.58841 165.81163 170.2533 172.95532 175.65735 180.09903 184.5407 187.66167 192.15919 196.05823 199.24304 203.68471 206.34685 210.78851 215.23018 219.22496 221.00131 222.77766 227.21933 231.661 235.65578"
         y="97.978439"
         sodipodi:role="line"
         id="tspan1232">DB0). For 8-bit MPU, the 8-bit data is transferred by 8-buslines </tspan><tspan
         x="0 2.659734 8.4236879 13.748742 18.188017 20.409649 22.630482 27.069756 29.291388 35.055344 40.380398 44.87553 47.511326 49.732159"
         y="112.01526"
         sodipodi:role="line"
         id="tspan1234">(DB0 to DB7). </tspan></text>
</g></svg>